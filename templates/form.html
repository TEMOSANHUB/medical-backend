<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Medical Bot - Symptom Input</title>
</head>
<body>
    <h1>Medical Bot - Predict Disease</h1>
    <form method="POST" action="/predict">
        <label for="symptoms">Select your symptoms:</label>
        <select name="symptoms" id="symptoms" multiple size="10">
            {% for symptom in symptom_list %}
                <option value="{{ loop.index0 }}">{{ symptom }}</option>
            {% endfor %}
        </select>
        <br /><br />
        <button type="submit">Predict</button>
    </form>
</body>
</html>
